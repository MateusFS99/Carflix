<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl.theme.default.min.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>Netflix</title>

<body>
    <header>
        <div class="container">
            <img class="logo" src="images/logo.png" alt="logo">

            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>

    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Midas do Ferro-Velho</h3>

                <p class="descricao">Em busca de uma raridade que possa valer uma nota no mercado, a equipe da Gotham
                    Garage transforma e negocia uma eclética coleção de veículos.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>

                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>
